; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
test_build_src = yes
build_flags = 
	-D I2S_DOUT=25
	-D I2S_BCLK=27
	-D I2S_LRC=26
	-D SD_CS=5
	-D SD_MOSI=23
	-D SD_MISO=19
	-D SD_SCK=18
	-D BUTTON_START=15
	-D BUTTON_DETECT=2
	-D BUTTON_SPEAKER=4
	-D SPEAKER=33
	-D TEMT6000_PIN=34
	#test
	-D RESET_PIN=12
lib_deps = 
	esphome/ESP32-audioI2S@^2.0.7
	tzapu/WiFiManager@^2.0.17
	bblanchon/ArduinoJson@^7.4.2
	plageoj/UrlEncode@^1.0.1
